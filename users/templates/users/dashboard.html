{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="../../static/users/css/dashboard.css">
        <div id="loader" style="display: none">
        <div class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            </div>
            <h2 style="margin:auto">Adding images to the system - This may take some time...</h2>
        </div>
        </div>
    <div id="content">
        <div class="container">
        <br />
            <legend class="border-bottom mb-4" style="color: black;"><h1>{{ user.username.title }}'s Dashboard</h1></legend><br /><br /><br />
            <br />
            <div class="row">

            <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" href="{% url 'vidStream' %}" onclick="loading();">
                    <img id="addpic" class="img-responsive" src="../../static/users/images/addpicemps.png" alt="add employee photos"                        height="250px"  width="250px">
                </a>
                <h2 id="addpicturetitle">Add Photo</h2>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 thumb">
                <a class="thumbnail" href="#">
                    <img id="empreports" class="img-responsive" src="../../static/users/images/employeereports.png" alt="" height="270px"                                   width="270px">
                </a>
                <h2 id="empreportstitle">View Reports</h2>
            </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    function loading(){
        var x = document.getElementById("content");
        var y = document.getElementById("loader");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
            y.style.display = "block";
        }
    }
    </script>
{% endblock %}
